<div class="row">
  <div class="cols-12">
    <input type="text" [(ngModel)]="newPlayerName" />
    <button class="btn btn-primary" (click)="addNewPlayer()">+</button>
  </div>
</div>
<div class="row">
  <div class="cols-12">
    <select [(ngModel)]="selectedPlayer">
      <option *ngFor="let p of players" [ngValue]="p">{{ p.name }}></option>
    </select>
    <button class="btn btn-primary" (click)="addNewPlayer()">+</button>
  </div>
</div>
